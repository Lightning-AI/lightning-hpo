[coverage:report]
exclude_lines =
    pragma: no-cover
    warnings
    pass
    rank_zero_warn
    raise NotImplementedError
omit =
    lightning_training_studio/setup_tools.py
    lightning_training_studio/components/servers/file_server.py # To be removed soon.
    lightning_training_studio/components/servers/db/visualization.py # Debug utils


[flake8]
max-line-length = 120
exclude =
    .tox,
    *.egg
    build
    temp
    _notebooks

select = E,W,F
doctests = True
verbose = 2
# https://pep8.readthedocs.io/en/latest/intro.html#error-codes
format = pylint
ignore =
    E731  # Ignore "Do not assign a lambda expression, use a def"
    W503  # Ignore "Line break occurred before a binary operator"
    E203  # Ignore "whitespace before ':'"
